<script>
  

  function mostrarDivCarregando() {
    var div = document.getElementById('div_carregando');
    div.style.display = "block";    
    document.getElementById("div_conteudo").style.filter = "blur(5px)";

  }
  

  function esconderDivCarregando() {
  var div = document.getElementById('div_carregando'); 
  div.style.display = "none";
}


  

  function cadastrar() {
  


    

    var apelido_jogador1Var = input_apelido_jogador1.value;
    var apelido_jogador2Var = input_apelido_jogador2.value;
    var avatar_jogador1Var = avatar_jogador1;
    var avatar_jogador2Var = avatar_jogador2;

    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        apelido_jogador1Server: apelido_jogador1Var,
        apelido_jogador2Server: apelido_jogador2Var,
        avatar_jogador1Server: avatar_jogador1Var,
        avatar_jogador2Server: avatar_jogador2Var,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          setTimeout(() => {
            window.location = "jogo.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }
</script>
